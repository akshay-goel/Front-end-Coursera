<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Tables rowspan and colspan</title>
        <!-- the following line inserts a image(icon/logo) in the title of the window -->
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- above used image should be png or a icon image gif's and jpeg's don't work here -->
    </head>
    <body>
        <center>
        <table border=3 bordercolor=green>
            <caption>List of Students</caption>
            <tr><th>Child's Name</th><th>Parent's Name</th></tr>
            <tr><td rowspan="2">Akshay Goel</td><td>Praveen Kumar Goel</td></tr>
            <tr><td>Anita Goel</td></tr>
            <tr><td>Maggie</td><td>Sheila Mcgee</td></tr>
            <tr><td rowspan="2">Edward</td><td>Catherine Howard</td></tr>
            <tr><td>Jeff Howarat</td></tr>
        </table>
        </center>
    </body>
</html>
