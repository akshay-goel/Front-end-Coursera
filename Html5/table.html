<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Tables used for displaying your content not for formatting the page.</title>
        <!-- the following line inserts a image(icon/logo) in the title of the window -->
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- above used image should be png or a icon image gif's and jpeg's don't work here -->
    </head>
    <body>
        <table border=3 bordercolor=red>
            <tr><th>column one</th><th>column two</th><th>column three</th></tr>
            <tr><td>one</td><td>two</td><td>three</td></tr>
            <tr><td>four</td><td>five</td><td>six</td></tr>
            <tr><td>seven</td><td>eight</td><td>nine</td></tr>
        </table>
    </body>
</html>
