<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Function</title>
        <!-- the following line inserts a image(icon/logo) in the title of the window -->
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- above used image should be png or a icon image gif's and jpeg's don't work here -->
        <script>
            function hello()
            {
                alert("Welcome to javascript");
            }
            function hello1(name)
            {
                alert("Welcome to javascript "+name);
            }
        </script>
    </head>
    <body>
       <h1 id="test">Tester</h1>
        <h1 id="test">Tester</h1>

        <script>
            document.getElementById('test').innerHTML="Hello Everyone";
//            hello();
            var name=prompt("What's your Name: ");
            hello1(name);
        </script>

        <p>Welcome to the world of javascript.</p>


    </body>
</html>
