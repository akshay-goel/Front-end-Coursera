<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Return-function</title>
        <!-- the following line inserts a image(icon/logo) in the title of the window -->
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- above used image should be png or a icon image gif's and jpeg's don't work here -->
        <script>
            function welcome(msg)
            {
                alert(msg);
                name=prompt("What's your name: ");
                return name;
            }
        
        
        </script>
    </head>
    <body>
       <h1 id="test">Tester</h1>

        <script>
            document.getElementById('test').innerHTML="Hello Everyone";
            document.write("Hello "+welcome("Hello"));
        </script>

        <p>Welcome to the world of javascript.</p>


    </body>
</html>
