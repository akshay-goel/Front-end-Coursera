<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/events-changeStyle.css">
        <script src="js/events-changeStyle.js"></script>
        <meta charset="utf-8">
        <title>Events-Change Style</title>
        <!-- the following line inserts a image(icon/logo) in the title of the window -->
        <link rel="icon" type="image/png" href="logo.png" />
        <!-- above used image should be png or a icon image gif's and jpeg's don't work here -->
    </head>
    <body>
        <h1>Changing the Style</h1>
        <p>JavaScript can change the style of an HTML element.</p>

        <button type="button" onclick="openMe()">Open!</button>
        <button type="button" onclick="closeMe()">Close!</button>

        <p id="demo">Extra details...You can open and close this paragraph using the buttons above.</p>

    </body>
</html>
